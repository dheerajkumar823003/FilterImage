<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Filters - WebCoding</title>
</head>
<style>
    img{
        width: 350px;

    }

    .img1{
        filter: brightness(30%);
        filter: drop-shadow(200px);
    }
.img2{
    filter: hue-rotate(25%);
    filter: grayscale(40%);
}

</style>
<body>
    <div class="container">
        <img src="https://assets.hongkiat.com/uploads/nature-photography/autumn-poolside.jpg" alt="" class="img1">

        <img src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="img2">


    </div>
</body>
</html>
